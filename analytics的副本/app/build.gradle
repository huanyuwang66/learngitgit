apply plugin: 'com.android.application'
apply plugin: 'com.alipay.bundle'
apply plugin: 'android-apt'
apply plugin: 'com.alipay.apollo.baseline.update'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.mpaas.demo.analytics"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}

version = "1.0.0"
group = "com.mpaas.demo.analytics"

bundle {
    exportPackages ''
    initLevel 11110000
    packageName 'com.mpaas.demo.analytics'
    packageId 29
}

dependencies {
    compile project(":api")
    provided 'com.mpaas.demo.sharedres:sharedres-build:1.0.0.190319184139:api@jar'
}
